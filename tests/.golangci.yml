version: "2"
run:
  concurrency: 4
linters:
  default: none
  enable:
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*\.pb\.go$
      - vendor
      - third_party$
      - builtin$
      - examples$
  settings:
    staticcheck:
      checks:
        - all
        - "-ST1005" # ST1005: error strings should not be capitalized (staticcheck)
        - "-ST1003" # ST1003 - Poorly chosen identifier is a non-default rule
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - .*\.pb\.go$
      - vendor
      - third_party$
      - builtin$
      - examples$
